<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-image: url("card.jpg"); }

      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }

      #logo{
        background-color: #ffffff;
        border: 5px outset black;
        width: 60%;
      }

      #logo.first-child{
        background-position: center; 

      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        border: 5px outset black;
        background-color: #ffffff;
      }
      #notes {
        float: right;
        width: 30%;
        border: 5px outset black;
        background-color: white;
      }

      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }

      p {
          text-indent: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
        <div id="logo">
            <img src="logo.png">
            <h2>Yu-Gi-Oh! Trading Card Game Blog Scrapper</h2>
        </div>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
